<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 id="titleh1"><img src="./images/mainh1 icon.webp" alt="icon" width="50px" height="50px"> &nbsp;&nbsp;ToDo List</h1>
        <div class="main">
            <div class="input">
                <input id="inp-todo" type="text" placeholder="Enter What ToDo">
                <button id="btnaddtodo" type="button" onclick="addtodo()" class="btn btn-outline-primary">Add ToDO</button>
                <button id="btndeleteall" type="button" onclick="clearAll()" class="btn btn-outline-secondary">Delete All</button>
            </div>
            <div class="worklist">
                <ol id="list">



                </ol>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
